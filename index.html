<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Clock App</title>
</head>
<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1" style="--rotation: 30deg">1</div>
        <div class="number number2" style="--rotation: 60deg">2</div>
        <div class="number number3" style="--rotation: 90deg">3</div>
        <div class="number number4" style="--rotation: 120deg">4</div>
        <div class="number number5" style="--rotation: 150deg">5</div>
        <div class="number number6" style="--rotation: 180deg">6</div>
        <div class="number number7" style="--rotation: 210deg">7</div>
        <div class="number number8" style="--rotation: 240deg">8</div>
        <div class="number number9" style="--rotation: 270deg">9</div>
        <div class="number number10" style="--rotation: 300deg">10</div>
        <div class="number number11" style="--rotation: 330deg">11</div>
        <div class="number number12" style="--rotation: 360deg">12</div>
    </div>
</body>
</html>
